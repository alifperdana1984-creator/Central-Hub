<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console — CentralHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,600;1,400&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink:#1c1c2e; --ink-2:#44445a; --ink-3:#8888a8;
      --paper:#f7f6f3; --paper-2:#efede8; --white:#ffffff;
      --border:#e0ddd6; --accent:#0891b2; --accent-dk:#0e7490;
      --shadow-sm:0 1px 4px rgba(28,28,46,.07);
      --shadow:0 3px 14px rgba(28,28,46,.10);
      --shadow-lg:0 10px 40px rgba(28,28,46,.16);
      --radius:10px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Sans', sans-serif; background: var(--paper); color: var(--ink); min-height: 100vh; }

    /* NAV */
    .top-nav { position: sticky; top: 0; z-index: 100; height: 62px; padding: 0 28px; display: flex; align-items: center; gap: 28px; background: rgba(5,5,16,0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.08); }
    .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-shrink: 0; }
    .nav-brand-name { font-size: 1.05rem; font-weight: 600; color: #fff; letter-spacing: -0.02em; }
    .nav-links { display: flex; align-items: center; gap: 2px; flex: 1; }
    .nav-link { font-size: 0.875rem; font-weight: 500; color: rgba(255,255,255,0.6); text-decoration: none; padding: 6px 12px; border-radius: 6px; transition: color 0.2s, background 0.2s; }
    .nav-link:hover { color: #fff; background: rgba(255,255,255,0.07); }
    .nav-link.active { color: #fff; background: rgba(255,255,255,0.10); }
    .nav-auth { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
    .nav-user-name { font-size: 0.875rem; color: rgba(255,255,255,0.65); }
    .nav-avatar { width: 34px; height: 34px; border-radius: 50%; background: linear-gradient(135deg,#7c3aed,#0891b2); display: flex; align-items: center; justify-content: center; font-size: 0.78rem; font-weight: 700; color: #fff; flex-shrink: 0; user-select: none; }
    .btn-logout { font-family: 'DM Sans', sans-serif; font-size: 0.82rem; font-weight: 500; color: rgba(255,255,255,0.48); background: none; border: 1px solid rgba(255,255,255,0.12); border-radius: 6px; padding: 5px 12px; cursor: pointer; transition: color 0.2s, border-color 0.2s; }
    .btn-logout:hover { color: #fff; border-color: rgba(255,255,255,0.28); }

    /* PAGE HEADER */
    .page-header { padding: 28px 32px 0; max-width: 1200px; margin: 0 auto; }
    .page-header h1 { font-family: 'Lora', serif; font-size: 1.6rem; font-weight: 600; color: var(--ink); margin-bottom: 4px; }
    .page-header p { font-size: 0.875rem; color: var(--ink-3); margin-bottom: 20px; }

    /* PAGE */
    .page-content { padding: 16px 32px 48px; max-width: 1200px; margin: 0 auto; }

    /* TOOLBAR */
    .toolbar { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
    .toolbar-search { flex: 1; min-width: 200px; position: relative; }
    .search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--ink-3); pointer-events: none; }
    .search-input { width: 100%; padding: 9px 12px 9px 34px; border: 1px solid var(--border); border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 0.875rem; color: var(--ink); background: var(--white); outline: none; box-shadow: var(--shadow-sm); transition: border-color 0.2s; }
    .search-input:focus { border-color: var(--accent); }
    .search-input::placeholder { color: var(--ink-3); }
    .filter-select { padding: 9px 12px; border: 1px solid var(--border); border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 0.875rem; color: var(--ink); background: var(--white); outline: none; box-shadow: var(--shadow-sm); cursor: pointer; }
    .filter-select:focus { border-color: var(--accent); }
    .user-count { font-size: 0.85rem; color: var(--ink-3); padding: 0 4px; }

    /* TABLE */
    .table-wrap { background: var(--white); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow-sm); overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    thead { background: var(--paper); border-bottom: 1px solid var(--border); }
    th { padding: 11px 16px; text-align: left; font-size: 0.75rem; font-weight: 600; color: var(--ink-3); text-transform: uppercase; letter-spacing: 0.07em; white-space: nowrap; }
    td { padding: 13px 16px; font-size: 0.875rem; color: var(--ink); border-bottom: 1px solid var(--paper-2); vertical-align: middle; }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: var(--paper); }
    .user-avatar { width: 34px; height: 34px; border-radius: 50%; background: linear-gradient(135deg,#7c3aed,#0891b2); display: flex; align-items: center; justify-content: center; font-size: 0.72rem; font-weight: 700; color: #fff; flex-shrink: 0; }
    .user-name-cell { display: flex; align-items: center; gap: 10px; }
    .user-name { font-weight: 500; }
    .user-email { font-size: 0.78rem; color: var(--ink-3); font-family: 'DM Mono', monospace; }
    .btn-action { background: none; border: 1px solid var(--border); border-radius: 6px; padding: 4px 10px; font-size: 0.78rem; font-family: 'DM Sans', sans-serif; color: var(--ink-2); cursor: pointer; transition: color 0.2s, border-color 0.2s; }
    .btn-action:hover { color: var(--ink); border-color: #bbb; }

    /* BADGES */
    .badge { display: inline-flex; align-items: center; font-size: 0.7rem; font-weight: 600; padding: 2px 8px; border-radius: 20px; white-space: nowrap; }
    .badge-admin    { background: #fee2e2; color: #991b1b; }
    .badge-cuser    { background: #ede9fe; color: #5b21b6; }
    .badge-coord    { background: #e0f2fe; color: #0e7490; }
    .badge-teacher  { background: #d1fae5; color: #065f46; }
    .badge-central  { background: #ede9fe; color: #5b21b6; }
    .badge-academic { background: #fef3c7; color: #92400e; }
    .badge-teachers { background: #d1fae5; color: #065f46; }
    .badge-unknown  { background: var(--paper-2); color: var(--ink-3); }

    /* EMPTY / SKELETON */
    .empty-row td { text-align: center; padding: 48px; color: var(--ink-3); font-size: 0.875rem; }
    .skel { background: linear-gradient(90deg,var(--paper-2) 25%,var(--paper) 50%,var(--paper-2) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 4px; display: inline-block; }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    /* DRAWER */
    .drawer-overlay { display: none; position: fixed; inset: 0; background: rgba(28,28,46,0.45); z-index: 200; }
    .drawer-overlay.open { display: block; }
    .drawer { position: fixed; top: 0; right: 0; height: 100%; width: 380px; max-width: 92vw; background: var(--white); box-shadow: var(--shadow-lg); display: flex; flex-direction: column; z-index: 201; transform: translateX(100%); transition: transform 0.3s ease; }
    .drawer-overlay.open .drawer { transform: translateX(0); }
    .drawer-head { display: flex; align-items: center; justify-content: space-between; padding: 20px 24px 16px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
    .drawer-head h3 { font-size: 1rem; font-weight: 600; }
    .drawer-close { background: none; border: none; font-size: 1.4rem; color: var(--ink-3); cursor: pointer; padding: 0; line-height: 1; }
    .drawer-close:hover { color: var(--ink); }
    .drawer-body { flex: 1; overflow-y: auto; padding: 20px 24px; display: flex; flex-direction: column; gap: 14px; }
    .drawer-footer { padding: 16px 24px; border-top: 1px solid var(--border); display: flex; gap: 10px; justify-content: flex-end; flex-shrink: 0; }
    .form-group { display: flex; flex-direction: column; gap: 5px; }
    .form-label { font-size: 0.82rem; font-weight: 500; color: var(--ink-2); }
    .form-select { padding: 9px 12px; border: 1px solid var(--border); border-radius: 7px; font-family: 'DM Sans', sans-serif; font-size: 0.9rem; color: var(--ink); background: var(--paper); outline: none; transition: border-color 0.2s; }
    .form-select:focus { border-color: var(--accent); background: var(--white); }
    .field-meta { font-size: 0.85rem; color: var(--ink-2); background: var(--paper); border-radius: 7px; padding: 10px 12px; font-family: 'DM Mono', monospace; border: 1px solid var(--border); }
    .form-input { padding: 9px 12px; border: 1px solid var(--border); border-radius: 7px; font-family: 'DM Sans', sans-serif; font-size: 0.9rem; color: var(--ink); background: var(--paper); outline: none; transition: border-color 0.2s; width: 100%; }
    .form-input:focus { border-color: var(--accent); background: var(--white); }
    .form-input::placeholder { color: var(--ink-3); }
    .btn-delete { padding: 9px 16px; background: none; border: 1px solid #fca5a5; border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 0.875rem; color: #dc2626; cursor: pointer; transition: background 0.2s, color 0.2s; margin-right: auto; }
    .btn-delete:hover { background: #fee2e2; }
    .btn-cancel { padding: 9px 18px; background: none; border: 1px solid var(--border); border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 0.875rem; color: var(--ink-2); cursor: pointer; }
    .btn-cancel:hover { border-color: #bbb; }
    .btn-save { padding: 9px 20px; background: linear-gradient(135deg,#7c3aed,#0891b2); color: #fff; border: none; border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 0.875rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
    .btn-save:hover { opacity: 0.88; }
    .btn-save:disabled { opacity: 0.5; cursor: not-allowed; }
    .drawer-error { font-size: 0.82rem; color: #dc2626; background: #fee2e2; border-radius: 6px; padding: 8px 12px; display: none; }
    .drawer-error.visible { display: block; }
    .drawer-divider { border: none; border-top: 1px solid var(--border); margin: 4px 0; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .page-header, .page-content { padding-left: 16px; padding-right: 16px; }
      .nav-links { display: none; }
      th, td { padding: 10px 10px; }
      .user-email { display: none; }
    }
    @media (max-width: 560px) {
      .toolbar { flex-direction: column; align-items: stretch; }
      .toolbar-search { min-width: 0; }
    }
  </style>

<div class="page-header">
  <h1>User Console</h1>
  <p>Manage platform access and roles for all registered users across the Eduversal network.</p>

  <!-- TOOLBAR -->
  <div class="toolbar">
    <div class="toolbar-search">
      <svg class="search-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input class="search-input" id="searchInput" type="search" placeholder="Search by name or email…" aria-label="Search users">
    </div>
    <select class="filter-select" id="roleFilter" aria-label="Filter by role">
      <option value="">All roles</option>
      <option value="central_admin">central_admin</option>
      <option value="central_user">central_user</option>
      <option value="academic_admin">academic_admin</option>
      <option value="academic_user">academic_user</option>
      <option value="teachers_admin">teachers_admin</option>
      <option value="teachers_user">teachers_user</option>
    </select>
    <select class="filter-select" id="platformFilter" aria-label="Filter by platform">
      <option value="">All platforms</option>
      <option value="centralhub">CentralHub</option>
      <option value="academichub">Academic Hub</option>
      <option value="teachershub">Teachers Hub</option>

  <!-- TABLE -->

      <thead>
        <tr>
          <th>User</th>
          <th>Platform</th>

          <th>Joined</th>

          <span class="skel" style="height:16px;width:60%;display:block;margin:auto"></span>

      </tbody>
    </table>
  </div>

</div>

<!-- EDIT DRAWER -->

        <input class="form-input" id="fieldEmail" type="email" placeholder="user@eduversal.org">

      <hr class="drawer-divider">

      <!-- Editable fields -->
      <div class="form-group">

          <option value="central_admin">central_admin</option>
          <option value="central_user">central_user</option>
          <option value="academic_admin">academic_admin</option>

<script type="module" src="auth-guard.js"></script>
<script type="module">
  import { collection, getDocs, updateDoc, deleteDoc, doc as fsDoc }
    from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

  let db;
  let allUsers  = [];
  let editingId = null;

  const ROLE_BADGE = {
    central_admin:   '<span class="badge badge-admin">central_admin</span>',
    central_user:    '<span class="badge badge-cuser">central_user</span>',
    academic_admin:  '<span class="badge badge-coord">academic_admin</span>',
    academic_user:   '<span class="badge badge-teacher">academic_user</span>',
    teachers_admin:  '<span class="badge badge-academic">teachers_admin</span>',
    teachers_user:   '<span class="badge badge-teachers">teachers_user</span>',
  };

  const PLATFORM_BADGE = {
    centralhub:  '<span class="badge badge-central">CentralHub</span>',
    academichub: '<span class="badge badge-academic">Academic Hub</span>',
    teachershub: '<span class="badge badge-teachers">Teachers Hub</span>',
  };

  document.addEventListener('authReady', async ({ detail: { profile } }) => {
    // Console is central_admin only
    if (profile.role !== 'central_admin') {
      window.location.replace('index');
      return;
    }
    db = window.db;
    await loadUsers();
    bindEvents();
  });

  async function loadUsers() {
    try {
      const snap = await getDocs(collection(db, 'users'));
      allUsers = snap.docs
        .map(d => ({ id: d.id, ...d.data() }))
        .sort((a, b) => (a.email || '').localeCompare(b.email || ''));
      applyFilters();
    } catch (e) {
      document.getElementById('usersBody').innerHTML =
        '<tr><td colspan="5" style="text-align:center;padding:40px;color:var(--ink-3)">Could not load users.</td></tr>';
    }
  }

  function bindEvents() {
    ['searchInput', 'roleFilter', 'platformFilter'].forEach(id =>
      document.getElementById(id).addEventListener('input', applyFilters));
    document.getElementById('drawerClose').addEventListener('click', closeDrawer);
    document.getElementById('cancelBtn').addEventListener('click', closeDrawer);
    document.getElementById('drawerOverlay').addEventListener('click', e => {
      if (e.target === e.currentTarget) closeDrawer();
    });
    document.getElementById('saveBtn').addEventListener('click', saveUser);
    document.getElementById('deleteBtn').addEventListener('click', deleteUser);
  }

  function applyFilters() {
    const q  = document.getElementById('searchInput').value.toLowerCase();
    const ro = document.getElementById('roleFilter').value;
    const pl = document.getElementById('platformFilter').value;
    const list = allUsers.filter(u =>
      (!q  || u.displayName?.toLowerCase().includes(q) || u.email?.toLowerCase().includes(q)) &&
      (!ro || u.role     === ro) &&
      (!pl || u.platform === pl)
    );
    document.getElementById('userCount').textContent =
      `${list.length} user${list.length !== 1 ? 's' : ''}`;
    renderTable(list);
  }

  function renderTable(list) {
    const body = document.getElementById('usersBody');
    if (!list.length) {
      body.innerHTML = '<tr class="empty-row"><td colspan="5">No users match your filters.</td></tr>';
      return;
    }
    body.innerHTML = list.map(u => {
      const name     = u.displayName || u.email?.split('@')[0] || '—';
      const initials = name.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase();
      const joined   = u.createdAt?.toDate
        ? u.createdAt.toDate().toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })
        : '—';
      const roleBadge     = ROLE_BADGE[u.role]         || `<span class="badge badge-unknown">${esc(u.role || '—')}</span>`;
      const platformBadge = PLATFORM_BADGE[u.platform] || `<span class="badge badge-unknown">—</span>`;
      return `
        <tr>
          <td>
            <div class="user-name-cell">
              <div class="user-avatar" aria-hidden="true">${initials}</div>
              <div>
                <p class="user-name">${esc(name)}</p>
                <p class="user-email">${esc(u.email || '')}</p>
              </div>
            </div>
          </td>
          <td>${platformBadge}</td>
          <td>${roleBadge}</td>
          <td style="color:var(--ink-3);font-size:0.82rem">${joined}</td>
          <td><button class="btn-action" onclick="editUser('${u.id}')">Edit</button></td>
        </tr>`;
    }).join('');
  }

  function editUser(id) {
    const u = allUsers.find(x => x.id === id);
    if (!u) return;
    editingId = id;
    document.getElementById('fieldName').value     = u.displayName || '';
    document.getElementById('fieldEmail').value    = u.email       || '';
    document.getElementById('fieldRole').value     = u.role        || 'central_user';
    document.getElementById('fieldPlatform').value = u.platform    || 'centralhub';
    hideErr();
    document.getElementById('drawerOverlay').classList.add('open');
  }

  function closeDrawer() { document.getElementById('drawerOverlay').classList.remove('open'); }
  function showErr(m)    { const e=document.getElementById('drawerError'); e.textContent=m; e.classList.add('visible'); }
  function hideErr()     { document.getElementById('drawerError').classList.remove('visible'); }

  async function saveUser() {
    const displayName = document.getElementById('fieldName').value.trim();
    const email       = document.getElementById('fieldEmail').value.trim();
    const role        = document.getElementById('fieldRole').value;
    const platform    = document.getElementById('fieldPlatform').value;
    if (!displayName) { showErr('Name is required.'); return; }
    const btn = document.getElementById('saveBtn');
    btn.disabled = true; btn.textContent = 'Saving…';
    try {
      await updateDoc(fsDoc(db, 'users', editingId), { displayName, email, role, platform });
      const u = allUsers.find(x => x.id === editingId);
      if (u) { u.displayName = displayName; u.email = email; u.role = role; u.platform = platform; }
      closeDrawer();
      applyFilters();
    } catch (e) {
      showErr(e.message);
    } finally {
      btn.disabled = false; btn.textContent = 'Save changes';
    }
  }

  async function deleteUser() {
    const u = allUsers.find(x => x.id === editingId);
    const name = u?.displayName || u?.email || 'this user';
    if (!confirm(`Remove ${name} from the platform? This cannot be undone.`)) return;
    const btn = document.getElementById('deleteBtn');
    btn.disabled = true; btn.textContent = 'Deleting…';
    try {
      await deleteDoc(fsDoc(db, 'users', editingId));
      allUsers = allUsers.filter(x => x.id !== editingId);
      btn.disabled = false; btn.textContent = 'Delete user';
      closeDrawer();
      applyFilters();
    } catch (e) {
      showErr(e.message);
      btn.disabled = false; btn.textContent = 'Delete user';
    }
  }

  function esc(s) {
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  window.editUser = editUser;
</script>
